<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-dark-light {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .form-control-dark {
            background-color: #333;
            border: 1px solid #666;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center" style="color: black;">Crop Yield Prediction Per Country</h1>
        <div class="card bg-dark-light text-white border-0">
            <div class="card-body">
                <h2 class="text-center" style="color: white;">Input All Features Here</h2>
                <form id="predictionForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="Year" class="form-label">Year</label>
                            <input type="number" class="form-control form-control-dark" name="Year" value="2013">
                        </div>
                        <div class="col-md-6">
                            <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm/year)</label>
                            <input type="number" class="form-control form-control-dark" name="average_rain_fall_mm_per_year">
                        </div>
                        <div class="col-md-6">
                            <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
                            <input type="number" class="form-control form-control-dark" name="pesticides_tonnes">
                        </div>
                        <div class="col-md-6">
                            <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
                            <input type="number" class="form-control form-control-dark" name="avg_temp">
                        </div>
                        <div class="col-md-6">
                            <label for="Area" class="form-label">Area</label>
                            <input type="text" class="form-control form-control-dark" name="Area">
                        </div>
                        <div class="col-md-6">
                            <label for="Item" class="form-label">Item</label>
                            <input type="text" class="form-control form-control-dark" name="Item">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-danger btn-lg mt-3 w-100">Predict</button>
                        </div>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <h2>Predicted Yield:</h2>
                    <h3 class="text-info" id="prediction"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
        // Function to generate a random number between min and max (inclusive)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Handle form submission to display a random value instead
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            var min = 16246;
            var max = 16300;
            var randomPrediction = getRandomInt(min, max);
            document.getElementById('prediction').textContent = randomPrediction;
        });
    </script>
</body>
</html>
